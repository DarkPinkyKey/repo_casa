<html>
<head>
    <title>Ejercicio Tablas</title>
    <link rel="stylesheet" type="text/css" href="styles-tabla.css">
    <style>
        .table-container {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Ejercicio Tablas</h1>
    <div class="table-container">

        <table>
            <tr>
                <td colspan="3">Ejercicio de tablas</td>

                <th>B</th>
                <th>C</th>
            </tr>

                <td>1</td>
            <td colspan="2">2</td>
            </tr>

                <td rowspan="2">4</td>
